<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>
            Login
        </button>
    </nav>
    
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b> que querem <span class="invert">acelerar o aprendizado</span> com uma <br>
                semana inteira de conteúdo intensivo de mercado <br>
                entre <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>

        </header>
        <form action="">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="input-nome" id="input-nome" placeholder="Insira seu nome aqui.">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" name="input-sobrenome" id="input-sobrenome" placeholder="Insira seu sobrenome aqui.">
            </div>

            <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox-items">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>
                    <input type="checkbox" value="back">
                    <label>Back-End</label>
                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" name="input-email" id="input-emailo" placeholder="Insira seu E-mail aqui.">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" name="input-telefone" id="input-telefone" placeholder="(99) 99999-9999)">
            </div>

            <div class="form-group">
                <label>insira uma frase criativa:</label>
                <input type="text" name="input-frase" id="input-frase" placeholder="Qual frase você gostaria de falar?">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
    
</body>
</html>
